<meta charset="UTF-8">


<script>
	
	function pulaLinha(){
	
		document.write("<br>");
		document.write("<br>");
	}
	
	function mostra(frase){
	
		document.write(frase);
		pulaLinha();
	}
	
	
	var totalFamiliares = parseInt(prompt("Quantos familiares serão?"));
	
	var numero = 1;
	
	var totalIdades = 0;
	
	while(numero <= totalFamiliares){
	
		var idade = parseInt(prompt("Informe idade do familiar"));
		totalIdades = totalIdades + idade;
		numero++;
	}
	
	var mediaIdade = totalIdades / totalFamiliares;
	
	mostra("A media é " + mediaIdade);
	
	
	

</script>
